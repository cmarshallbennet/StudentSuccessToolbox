<div class="panel {{panelClass || 'panel-default'}}">
    <div class="panel-heading" ng-keypress="toggleOpen($event)">
      <h4 class="panel-title" ng-click="toggleOpen()">
        <a href tabindex="0" class="accordion-toggle"  accordion-transclude="heading"><span ng-class="{'text-muted': isDisabled}">{{heading}}</span></a>
      </h4>
    </div>
    <div on-open-focus="true" class="panel-collapse collapse" collapse="!isOpen">
            <div class="panel-body" ng-transclude></div>
    </div>
</div>
