<div class="container shadow">

    <div class="row spacer-top-3x">   
        <div class="col-md-12">
            
            <tool8-nav></tool8-nav>
            
        </div>
    </div>
    
    <div class="row spacer-top-3x">
        <div class="col-md-offset-2 col-md-8">
            <div class="q-head large">
                <h2 class="text-center nopadding">Review Your Online Orientation Plan</h2>
            </div>
        </div>
    </div>
    
    <ng-include src="'app/views/partials/widgets/yourToolsOffCanvas.html'"></ng-include>
    
    <div class="row spacer-top">
        <div class="col-xs-12 text-center">
            <h2 class="nopadding">What approach(es) will you include?</h2>
        </div>
        <div class="col-xs-12">
            <button data-toggle="offcanvas" data-target=".navmenu" data-canvas="body" aria-label="Toggle slider show hide" class="btn btn-link ft-size-1_8x primary">
                <span class="hl-secondary"><i class="fa fa-wrench"></i>Your Tools</span>
            </button>
        </div>
    </div>
    
    <div class="row spacer-top-3x">
        <div class="col-md-12"> 
            <accordion close-others="true">
                <accordion-group heading="Anxiety" is-open="true">
                    <online-orientation data="questionnaireTool8.online_orientation_anxiety" tools="questionnaireTool8.your_online_orientation" questionId="'anxiety'"></online-orientation>
                </accordion-group >
            
                <accordion-group heading="Set Expectations" >
                    <online-orientation data="questionnaireTool8.online_orientation_set_expectations" tools="questionnaireTool8.your_online_orientation" questionId="'setexpectations'"></online-orientation>
                </accordion-group >

                <accordion-group heading="Positive Role Model" >
                    <online-orientation data="questionnaireTool8.online_orientation_positiverolemodel" tools="questionnaireTool8.your_online_orientation" questionId="positiverolemodel"></online-orientation>
                </accordion-group >

                <accordion-group heading="Socialising" >
                    <online-orientation data="questionnaireTool8.online_orientation_socialising" tools="questionnaireTool8.your_online_orientation" questionId="socialising"></online-orientation>
                </accordion-group >

                <accordion-group heading="Campus Tour">
                    <online-orientation data="questionnaireTool8.online_orientation_campustour" tools="questionnaireTool8.your_online_orientation" questionId="campustour"></online-orientation>
                </accordion-group >

                <accordion-group heading="Study Skills" is-open="true">
                    <online-orientation data="questionnaireTool8.online_orientation_studyskills" tools="questionnaireTool8.your_online_orientation" questionId="studyskills"></online-orientation>
                </accordion-group >
            </accordion>
        </div>
    </div>


    <div class="row spacer-top-3x spacer-bottom-3x">
        <div class="col-md-4 ">
            <button type="button" class="btn btn-info btn-lg btn-block" ng-click="print()" aria-label="download results button">Download</button>
        </div>
        <div class="col-md-offset-4 col-md-4 spacer-xs-top-3x spacer-md-top-0">
            <a href="#resources" class="btn btn-default btn-lg btn-block" title="rate our tool">Resources</a>	
        </div>
    </div>

</div>
