<html>
<head>

<!-- apply our angular app -->
<body ng-app="sstTool4App">

    <div class="container shadow">
        <header>
            <div id="header" class="tool tool4">
                    <!-- institution logo here -->
                    <h1 class="header-heading who-can-i-ask hidden-xs hidden-sm">
                        <span class="line line1">My Computer</span>
                        <span class="line line2">Skills</span>
                    </h1>
            </div>
            <h1 class="visible-xs-block visible-sm-block mob-heading" >My Computer Skills</h1>
        </header>
    </div>
    
    <!-- inject our views using ng-view -->
    <!-- each angular controller applies a different class here -->
    <div class="page {{ pageClass }}" ng-view autoscroll="true"></div>
    
    <footer class="container shadow">
        <div class="tool-footer row">
            
            <div class="col-md-12">
                <div class="footer-menu">
                    <ul>
                        <li><a href="/" title="Privacy Policy">Privacy Policy</a></li>
                        <li><a href="/" title="Terms & Conditions">How to Cite this Tool</a></li>
                    </ul>
                </div>
            </div>
            
            <hr />
            
            <div class="col-sm-12 col-md-3">
                <div class="footer-social">
                    <a href="/" title="Institute Facebook Page">
                        <div class="footer-soc "><i class="fa fa-facebook fa-fw"></i></div>
                    </a>
                    <a href="/" title="Google hangout Page">
                        <div class="footer-soc "><i class="fa fa-google-plus fa-fw"></i></div>
                    </a>
                    <a href="/" title="Institute Linkedin Page">
                        <div class="footer-soc "><i class="fa fa-linkedin fa-fw"></i></div>
                    </a>
                    <a href="/" title="Institute Twitter Page">
                        <div class="footer-soc "><i class="fa fa-twitter fa-fw"></i></div>
                    </a>    
                </div> 
            </div>
            
            <div class="col-sm-12 visible-sm-block spacer-top"></div>
            
            <div class="col-sm-4 col-md-3 spacer-xs-top spacer-sm-top-0">
                <div class="footer-cc">
                    <a href=""><img src="../assets/images/by-nc.eu.png" alt="Creative Commons"/></a>
                </div>
            </div>
           
            <div class="col-sm-4 col-md-3 spacer-xs-top spacer-sm-top-0">
                <div class="sst-logo">
                    <a href=""><img src="../assets/images/logo_white.png" alt="Student Success Toolbox" /></a>
                </div>
            </div>
            <div class="col-sm-4 col-md-3 spacer-xs-top spacer-sm-top-0">
                <div class="institution-logo">
                    <a href=""><img src="" alt="Place institution logo here"/></a>
                </div>
            </div>
            
        </div>
    </footer>
