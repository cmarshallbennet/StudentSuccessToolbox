
<div class="container shadow">
    <div class="row row spacer-top-3x">
        <div class="col-md-12">
            <ul class="section-nav">
                <li ng-repeat="section in questionnaire track by $index" ng-class="{'active':$index == currentSectionIndex}" ng-style="{'width':sectionWidth}">
                    <span class="table">
                        <span class='title' ng-click="jumpTo($index)">{{section.label}}</span>
                    </span>
                    <span class='connector-line'>&nbsp;</span>
                    <span class='connector' ng-click="jumpTo($index)">&nbsp;</span>
                </li>
                <li class="final" ng-style="{'width':sectionWidth}">
                    <span class='title'>Overall Readiness</span>
                    <span class='connector-final'>&nbsp;
                        <i class='fa fa-check-circle-o'></i>
                    </span>                    
                </li>
            </ul>
        </div>
    </div>
    <div class="row spacer-top-2x">			
        <div class="col-md-offset-2 col-md-8">
            <div class="q-head">
                 <span class="icon-badge multi-row">
                    <i class="fa fa-question fa-3x fa-fw"></i>
                 </span>
                <h2 class="nopadding small">{{q.description}}</h2>
            </div>
        </div>
    </div>
	
    <div class="row row-bottom row spacer-top-3x">			
        <div class="col-md-12">
            <div ng-repeat="question in q.questions track by $index">
                <div class="panel" ng-class-odd="'panel-odd'" ng-class-even="'panel-even'">
                        <div class="panel-body">
                            <div class="row">
                                <div class="hidden-xs col-sm-1">
                                    <div class="q-index">{{startingQuestionIndex + $index}}</div>
                                </div>
                                <div class="col-xs-12 col-sm-11 question">
                                    <div class="q-index visible-xs-inline">
                                        {{startingQuestionIndex + $index}}
                                    </div>
                                    {{question.question}}
                                            
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 text-right">
                                        <span ng-repeat="opt in question.options track by $index">
                                                <a tabindex="0" ng-click="answer(question,opt)" class="btn btn-option" ng-class="{'btn-active':question.selected.value === opt.value}" title="answer button: {{opt.label}}">{{opt.label}}</a>
                                        </span>
                                </div>
                           </div>
                       </div>                    
                </div>
            </div>
        </div>
    </div>

    <div class="row spacer-top-2x">
        <div class="reset">
            <a type="button" class="btn btn-link" ng-click="reset()" aria-label="reset button">Reset all</a>
        </div>
    </div>
    <div class="row spacer-top-2x spacer-bottom-3x">
        <div class="col-md-offset-4 col-md-4">
            <button type="button" class="btn btn-default btn-lg btn-block" ng-click="openResponse()" ng-class="checkQuestionsAnswered(q.questions)? '':'disabled'" aria-label="continue button">Continue</button>
        </div>
    </div>
</div>
