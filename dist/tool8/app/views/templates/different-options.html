<div class="container shadow">

    <div class="row spacer-top-3x">
        <div class="col-md-offset-2 col-md-8">
            <div class="q-head large">
                <h2 class="text-center nopadding">Which options match with how you will build your online orientation?</h2>
            </div>
        </div>
    </div>

    <div class="row spacer-top-3x">
        <div class="col-md-12">
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <h2 class="nopadding">Your Tools</h2>
                    </div>
                </div>
            </div>   

            <div ng-repeat="question in q_your_online_orientation.questions track by $index">
                <div class="row spacer-top" ng-if="question.toolCategory">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12 col-md-9 question" >
                                <span class="hl-secondary large">{{question.toolCategory}}</span>
                            </div>

                            <div class="hidden-sm hidden-xs col-md-3 nopadding">
                                <div class="pull-right">
                                    <span class="circle-color green inline">Yes</span>
                                    <span class="circle-color red inline">No</span>
                                </div>
                            </div>

                            <div class="hidden-lg hidden-md col-xs-12 text-center spacer-top">
                                <div class="col-xs-6 nopadding  green-text"><span class="circle-color green">Yes</span><br>I can do this</div>
                                <div class="col-xs-6 nopadding  red-text"><span class="circle-color red">No</span><br>I cannot do this</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel" ng-class-odd="'panel-odd'" ng-class-even="'panel-even'">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-9 question">
                                {{question.question}}
                            </div>
                            <div class="col-md-3 nopadding">
                                
                                <div class="radio-circle-group">
                                    <div class="pull-left col-6" ng-repeat="opt in question.options" ng-class="{'active':question.selected.value==opt.value}">
                                       <label for="question-{{$parent.$index}}-{{opt.value}}" class="radio-circle-bg" ng-class="{yes:'green', notsure:'orange', no:'red'}[opt.value]">
                                            <input name="questionGroup{{$parent.$index}}" id="question-{{$parent.$index}}-{{opt.value}}" type="radio" class="faq-radio" ng-click="answer(question,opt)" ng-model="question.selected" ng-value="opt">
                                       </label>
                                     </div>
                                </div>
                            </div>
                        </div>                    
                    </div>
                </div>
            </div>
        </div>
    </div> 
        
    <div class="row spacer-top-3x">    
        <div class="col-xs-12 col-md-12">
            <div class="table-responsive">
                <table class="table table-bordered table-striped responsive-utilities">
                    <thead>
                        <tr>
                            <th>
                                Â Your Tools
                            </th>
                            <th></th>
                            <th>
                                <div class="pull-right">
                                    <span class="circle-color green inline">Yes</span>
                                    <span class="circle-color red inline">No</span>
                                </div>
                                
                            </th>
                        </tr>
                    </thead>

                    <tbody>                        
                        <tr ng-repeat="question in q_your_online_orientation.questions track by $index">
                            <th scope="row">{{question.toolCategory}}</th>
                            <td>{{question.question}}</td>
                            <td>
                                <div class="radio-circle-group">
                                    <div class="pull-left" ng-repeat="opt in question.options">
                                       <label for="question-{{$parent.$index}}-{{opt.value}}" class="radio-circle-bg" ng-class="{yes:'green', no:'red'}[opt.value]">
                                            <input name="questionGroup{{$parent.$index}}" id="question-{{$parent.$index}}-{{opt.value}}" type="radio" class="faq-radio" ng-click="answer(question,opt)" ng-model="question.selected" ng-value="opt">
                                       </label>
                                     </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="row spacer-top-3x spacer-xs-bottom-3x">
        <div class="col-md-5">
            <a href="#/" class="btn btn-info btn-lg btn-block" title="Back to home" aria-label="">Back to home</a>
        </div>
        <div class="col-md-offset-3 col-md-4 spacer-xs-top-3x spacer-md-top-0">
            <a href="#elements-of-an-online-orientation" class="btn btn-default btn-lg btn-block" title="How can my family help" aria-label="">Next</a>
        </div>
    </div>
</div>
