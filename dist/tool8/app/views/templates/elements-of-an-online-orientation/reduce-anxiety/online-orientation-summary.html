<div class="container shadow">

    <div class="row row spacer-top-3x">   
        <div class="col-md-12">
            <tool8-nav></tool8-nav>
        </div>
    </div>

    <div class="row spacer-top-3x">
        <div class="col-md-offset-2 col-md-8">
            <div class="q-head large green" >
                <h2 class="text-center nopadding">Reduce Anxiety - Build your Online Orientation</h2>
            </div>
        </div>
    </div>
    
    <ng-include src="'app/views/partials/widgets/yourToolsOffCanvas.html'"></ng-include>

    <ng-include src="'app/views/partials/widgets/anxietySectionNav.html'"></ng-include>

    <div class="row spacer-top">
        <div class="col-xs-12 text-center">
            <h2 class="nopadding">What approach(es) will you include?</h2>
        </div>
        <div class="col-xs-12">
            <button data-toggle="offcanvas" data-target=".navmenu" data-canvas="body" aria-label="Toggle slider show hide" class="btn btn-link ft-size-1_8x primary">
                <span class="hl-secondary"><i class="fa fa-wrench"></i>Your Tools</span>
            </button>
        </div>
    </div>
    
    <div class="row spacer-top-3x">
        <div class="col-md-12">
            <div ng-repeat="question in questionnaireTool8.online_orientation_anxiety.questions track by $index">
                <div class="panel" ng-class-odd="'panel-odd'" ng-class-even="'panel-even'">
                    <div class="panel-body">
                        <div class="row">
                            <div ng-if=" question.options.length > 1" class="col-md-9 question">
                                {{question.question}}
                            </div>
                            <div ng-if=" question.options.length > 1" class="col-md-3 nopadding">
                                <div class="radio-circle-group">
                                    <div class="pull-left col-6" ng-repeat="opt in question.options" ng-class="{'active':question.selected.value == opt.value}">
                                        <label for="question1-{{$parent.$index}}-{{opt.value}}" class="radio-circle-bg" ng-class="{yes:'green', notsure:'orange', no:'red'}[opt.value]">
                                            <input name="questionGroup1{{$parent.$index}}" id="question1-{{$parent.$index}}-{{opt.value}}" type="radio" class="faq-radio" ng-click="answer(question, opt)" ng-model="question.selected" ng-value="opt">
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>                    
                    </div>
                </div>
            </div>
            <div ng-repeat="userOption in questionnaireTool8.online_orientation_anxiety.userOptions track by $index">
                <div class="panel" ng-class-odd="'panel-odd'" ng-class-even="'panel-even'">
                    <div class="panel-body">
                        <div class="row">
                            <div  class="col-md-9 question">
                                {{userOption.value}}
                            </div>
                            <div  class="col-md-3 nopadding">
                                <button class="btn-link btn pull-right ft-size-1_4x" type="button" ng-click="deleteOption(questionnaireTool8.online_orientation_anxiety,$index)">Remove</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
               
        </div>
    </div>
    
    <div class="row spacer-top-2x">
        <div class="col-md-12">
            <div class="panel panel-default">
                 <div class="panel-heading">
                     <p class="question">Other:<p>
                 </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="addoptionvalue" class="ft-size-1_2x">To add other approaches that are not list above fill in the text field below and click the add button</label>

                        <textarea name="addoptionvalue" id="addoptionvalue" type="text" ng-model="addOtherValue" class="form-control"></textarea>
                    </div>
                    <button type="button" class="btn btn-default pull-right btn-xs" ng-click="addOption(questionnaireTool8.online_orientation_anxiety)">Add</button>
                </div>
            </div>
        </div>
    </div>



    <div class="row spacer-top-3x">                
        <div class="col-md-4">
            <a class="btn btn-info btn-lg btn-block" aria-label="" title="Back to Reduce Anxiety Activity 2" href="#elements-of-an-online-orientation/reduce-anxiety/activity2/">Back</a>
        </div>
        <div class="col-md-offset-4 col-md-4 spacer-xs-top spacer-md-top-0">
            <a class="btn btn-default btn-lg btn-block" aria-label="" title="Set Expectations" href="#/elements-of-an-online-orientation/set-expectations/">Next</a> 
        </div>
    </div>   
    <div class="row spacer-bottom-4x"></div>
</div>
