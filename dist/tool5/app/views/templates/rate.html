

<div class="container shadow">
    <div class="row spacer-top-3x">
        <div class="col-md-offset-1 col-md-10">
            <div class="activity-panel">
                <p class="heading-text">
                    <span class="heading-text-big">Please</span> give us your feedback on the usefulness of this tool by 
                    <strong>clicking</strong> on the stars below and <strong>sending</strong> us your comments and suggestions 
                    for improvement.
                </p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <h1 class="nopadding">How useful was this tool?</h1>
        </div>
    </div>
    <div class="row stars spacer-top">
        <div class="col-md-12 text-center">
            <rating ng-model="starRating" max="5" class="star-rating"></rating>
			<span class="stars-legend">
                            <legend>Poor</legend>
                            <legend>No good</legend>
                            <legend>Average</legend>
                            <legend>Good</legend>
                            <legend>Excellent</legend>
                        </span>
        </div>
    </div>
    <div class="row spacer-top-3x">
        <div class="col-md-12 text-center">
            <h1 class="nopadding">Send us your feedback</h1>
        </div>
    </div>
    <div class="row spacer-top-2x">
        <div class="col-md-offset-3 col-md-6">
            <form id="feedbackForm" name="feedbackForm" enctype="" method="post" action="">
                <input id="firstname" type="text" ng-model="feedbackName" class="form-control" type="text" placeholder="First Name">
                <textarea placeholder="Your comment" ng-model="feedbackComment" class="form-control" rows="8"></textarea>
            </form>
        </div>
    </div>
    <div class="row buttons spacer-top spacer-bottom-4x">
        <div class="col-md-offset-3 col-md-6 text-sm-right">
            <a ng-href="mailto:info@fluid-rock.com?subject=Feedback%20From%20Tool%201&body=Name:%20{{feedbackName|encodeURIComponent}}%0D%0ARating:%20{{starRating}} stars%0D%0AComment:%20{{feedbackComment|encodeURIComponent}}" 
                   class="btn btn-default btn-md btn-xs-block" title="submit rate and comment button">Submit</a>
        </div>
    </div>
    
    <div class="row spacer-xs-bottom-4x">                
        <div class="col-md-12">
            <div class="col-xs-12 col-md-4 reset-width spacer-bottom-4x">
                <a href="#/" class="col-xs-5 col-md-5 btn btn-secondary btn-lg btn-custom" title="go to home button">Home</a>
                <a href="#resources" class="col-xs-5 col-md-5 btn btn-secondary btn-lg btn-custom pull-right" title="go to resources button">Resources</a>
            </div>
        </div>
    </div>
    
</div>
