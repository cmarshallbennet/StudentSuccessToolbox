<div class="modal-header">
    <div class="row nopadding">
        <div class="col-xs-1">
                <i class="fa {{iconCls}} fa-2x"></i>
        </div>
        <div class="col-xs-10">
            <label for="name" class="text-center control-label header">What are assignments?</label>
        </div>
    </div>
    <i ng-click="cancel()" class="fa fa-times fa-1x btn-close"></i>		
</div>

<div class="modal-body">
    <div class="row spacer-top-2x spacer-bottom">
        <div class="col-xs-12">
             Assignments are the way colleges have of checking your progress, and providing you with feedback on this.
             <hr>
             i.e. how well researched it is
             - This means showing your tutor that you can find, evaluate and use different viewpoints within your assignment to support any points you make.
        </div>
    </div>
</div>

<div class="modal-footer">
    <div class="row modal-buttons spacer-bottom">
        <div class="hidden-xs col-sm-8">  
            <a ng-click="cancel()" class="btn btn-link">Cancel</a>
        </div>
        <div class="col-xs-offset-1 col-xs-10 col-sm-offset-0 col-sm-4">
            <a ng-click="ok()" class="btn btn-default btn-md btn-block" title="OK">OK</a>
        </div>
    </div>
</div>
